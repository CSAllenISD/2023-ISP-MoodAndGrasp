
{% extends "home/base.html" %}
{% block content %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
    <style>
        html, body {
            height: 100%;
            margin: 0;
            overflow: hidden;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            line-height: 1.6;
            color: #333;
            background: linear-gradient(135deg, #f06292, #5c6bc0);
          
        }

        /* Hero Section */
        .hero {
            width: 100vw;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            
        }

        .hero-text {
            text-align: center;
            color: white;
            background: rgba(0, 0, 0, 0.7);
            padding: 2rem;
            border-radius: 10px;
        }

        .hero-text h1 {
            font-size: 4rem;
            margin-bottom: 1rem;
        }

        .hero-text p {
            font-size: 1.5rem;
        }

        .hero-text .start-btn {
            display: inline-block;
            background: #f06292;
            color: white;
            padding: 0.5rem 2rem;
            margin-top: 1rem;
            font-size: 1.2rem;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
        }

        /* Theme Selector */
        .theme-selector {
            position: absolute;
            top: 1rem;
            right: 1rem;
        }
      
        .theme-selector label {
            color: white;
            font-size: 1.2rem;
            margin-right: 1rem;
        }

        .theme-selector select {
            font-size: 1rem;
            padding: 0.25rem;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <!-- Hero Section -->
    <section id="hero" class="hero">
      <div class="theme-selector">
          <label for="themes">Choose a theme:</label>
          <select id="themes" onchange="changeTheme()">
              <option value="gradient">Default Gradient</option>
              <option value="https://i.imgur.com/bCuN1Qe.jpg">Beach</option>
              <option value="https://i.imgur.com/IRWpgHW.jpg">Winter</option>
              <option value="https://i.imgur.com/Vjlqlje.jpg">Castle</option>
              <option value="https://i.imgur.com/SAtaB2R.jpg">Ocean</option>
              <option value="https://i.imgur.com/JtWgTkH.jpg">Space</option>
              <option value="https://i.imgur.com/o7uPgUr.jpg">Haunted</option>
              <option value="https://i.imgur.com/CJLYORc.jpg">Mystic</option>
          </select>
      </div>
      <div class="hero-text">
          <h1>Mood and Grasp</h1>
          <p>Maximize your potential, master your emotions</p>
          <a href="#" class="start-btn">Start</a>
      </div>
  </section>
  
  
  <script>
    function changeTheme() {
        const themeSelector = document.getElementById('themes');
        const selectedTheme = themeSelector.value;
        const bodyElement = document.body;

        if (selectedTheme === "gradient") {
            bodyElement.style.background = "linear-gradient(135deg, #f06292, #5c6bc0)";
        } else {
            bodyElement.style.backgroundImage = `url('${selectedTheme}')`;
            bodyElement.style.backgroundSize = "cover";
            bodyElement.style.backgroundPosition = "center";
            bodyElement.style.backgroundRepeat = "no-repeat";
        }
    }
</script>
  </body>
  </html>
  

  



{% endblock content %}
